<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 text-center register-card">
    <h3 class="mb-2">Crear cuenta</h3>

    <p class="text-muted mb-4">Selecciona el tipo de cuenta que deseas crear</p>

    <div class="d-grid gap-4">
      <!-- ESTUDIANTE -->
      <div class="register-option">
        <button class="btn btn-primary w-100 py-2 fw-medium" routerLink="/register/student">
          <i class="bi bi-mortarboard-fill fs-5"></i>
          Cuenta de Estudiante
        </button>
        <small class="text-muted"> Accede a eventos y registra tu asistencia </small>
      </div>

      <!-- ORGANIZADOR -->
      <div class="register-option">
        <button
          class="btn btn-outline-secondary w-100 py-2 fw-medium"
          routerLink="/register/organizer"
        >
          <i class="bi bi-people fs-5"></i>
          Cuenta de Organizador
        </button>
        <small class="text-muted"> Publica y administra actividades académicas </small>
      </div>
    </div>

    <div class="mt-4">
      <a
        routerLink="/login"
        class="text-secondary text-decoration-none small d-inline-flex align-items-center gap-1 volver-login"
      >
        <i class="bi bi-arrow-left"></i>
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</div>
