<div class="d-flex flex-column mb-3">
  <!-- SELECTOR DE TAMAÑO -->
  @if (showPageSizeSelector) {
  <div class="mb-1">
    Mostrar
    <select class="form-select d-inline-block w-auto" (change)="changePageSize($event)">
      <option [value]="5">5</option>
      <option [value]="10">10</option>
      <option [value]="20">20</option>
      <option [value]="50">50</option>
    </select>
    por página
  </div>
  }

  <!-- PAGINACIÓN -->
  @if (showPaginationControls && pagedDataLength !== 0) {

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="fw-semibold">Página {{ currentPage }} de {{ totalPages }}</div>

    <nav aria-label="Page navigation">
      <ul class="pagination mb-0">
        <!-- PRIMERA PÁGINA -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)">
            <i class="bi bi-chevron-bar-left"></i>
          </a>
        </li>

        <!-- ANTERIOR -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">
            <i class="bi bi-chevron-left"></i>
          </a>
        </li>

        <!-- NÚMEROS DINÁMICOS -->
        @for (page of pagesToShow; track page) {
        <li class="page-item" [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)">
            {{ page }}
          </a>
        </li>
        }

        <!-- SIGUIENTE -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">
            <i class="bi bi-chevron-right"></i>
          </a>
        </li>

        <!-- ÚLTIMA PÁGINA -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(totalPages)">
            <i class="bi bi-chevron-bar-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  }
</div>
