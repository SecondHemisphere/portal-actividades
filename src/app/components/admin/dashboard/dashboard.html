<div class="dashboard-container">
  <h1 class="title">Dashboard Administrativo</h1>

  <div class="cards-grid">
    <!-- ACTIVIDADES -->
    <div class="card">
      <div class="icon">
        <i class="bi bi-calendar-event"></i>
      </div>
      <h2>Actividades</h2>
      <p class="number">{{ totalActivities }}</p>
    </div>

    <!-- CATEGORÍAS -->
    <div class="card">
      <div class="icon">
        <i class="bi bi-tags"></i>
      </div>
      <h2>Categorías</h2>
      <p class="number">{{ totalCategories }}</p>
    </div>

    <!-- INSCRIPCIONES -->
    <div class="card">
      <div class="icon">
        <i class="bi bi-pencil-square"></i>
      </div>
      <h2>Inscripciones</h2>
      <p class="number">{{ totalEnrollments }}</p>
    </div>

    <!-- ORGANIZADORES -->
    <div class="card">
      <div class="icon">
        <i class="bi bi-people"></i>
      </div>
      <h2>Organizadores</h2>
      <p class="number">{{ totalOrganizers }}</p>
    </div>

    <!-- ESTUDIANTES -->
    <div class="card">
      <div class="icon">
        <i class="bi bi-mortarboard"></i>
      </div>
      <h2>Estudiantes</h2>
      <p class="number">{{ totalStudents }}</p>
    </div>

    <!-- VALORACIONES-->
    <div class="card">
      <div class="icon">
        <i class="bi bi-star"></i>
      </div>
      <h2>Valoraciones</h2>
      <p class="number">{{ totalRatings }}</p>
    </div>

    <!-- USUARIOS -->
    <div class="card">
      <div class="icon">
        <i class="bi bi-person"></i>
      </div>
      <h2>Usuarios</h2>
      <p class="number">{{ totalUsers }}</p>
    </div>
  </div>
</div>
