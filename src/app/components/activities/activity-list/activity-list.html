<div class="container mt-4">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3"
  >
    <h2 class="mb-2 mb-md-0">Explorando Actividades</h2>

    <div class="d-flex flex-wrap gap-2 align-items-center">
      <app-search-form [filters]="activityFilters" (onSearch)="search($event)"></app-search-form>
    </div>
  </div>

  <app-pagination-controls
    [totalData]="filteredActivities"
    [pageSizeOptions]="[12, 18, 24]"
    (pagedDataChange)="handlePagedData($event)"
    (onPageChange)="handlePageChange($event)"
    (onTotalPagesChange)="handleTotalPages($event)"
  >
    <div class="row g-4">
      @for(activity of pagedData; track $index){
      <div class="col-12" [ngClass]="activity.widthClass">
        <app-activity-card
          [activity]="activity"
          [categories]="categories"
          [organizers]="organizers"
          class="h-100 shadow-sm rounded"
        ></app-activity-card>
      </div>
      }
    </div>
  </app-pagination-controls>
</div>
