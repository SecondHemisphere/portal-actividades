<!-- NAVBAR PRINCIPAL -->
<nav class="navbar navbar-expand-lg top-navbar mb-4 bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary"> Portal de Actividades </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        @if (isLoggedIn) { @for (item of navItems; track item.label) {
        <li class="nav-item">
          <a class="nav-link top-link" [routerLink]="item.link" routerLinkActive="active">
            {{ item.label }}
          </a>
        </li>
        }

        <li class="nav-item">
          <a class="nav-link top-link text-danger" (click)="logout()" style="cursor: pointer">
            Cerrar Sesi√≥n
          </a>
        </li>
        } @else { @for (item of guestNav; track item.label) {
        <li class="nav-item">
          <a class="nav-link top-link" [routerLink]="item.link" routerLinkActive="active">
            {{ item.label }}
          </a>
        </li>
        } }
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
